// Apply the java plugin to add support for Java
apply plugin: 'java'
apply from: 'javafx.plugin'
apply plugin: 'eclipse'

ext.springVersion='4.3.7.RELEASE'
ext.hibernateVersion='5.2.8.Final'
ext.hibernateValidatorVersion='4.3.0.Final'
ext.hibernateEntityManager='5.2.8.Final'

if (!JavaVersion.current().isJava8Compatible()) {
    throw new RuntimeException("Java 8 required, ${System.getPropertybuild("java.version")} found")
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
   compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
  //  testCompile 'junit:junit:4.12'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'
    //providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    
    
    configurations.all {
   		compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.1'
   		exclude module: 'logback-classic'
	}
 
 
	dependencies {
  		testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
  		testCompile group: 'junit', name: 'junit-dep', version: '4.10'
  		testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
  		testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'
  		testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.7.RELEASE'
	}
	
	
    compile(
    		//logging            
            [group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.1'],
            [group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.1'],
            //spring
            [group: 'org.springframework', name: 'spring-context', version: '$springVersion'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-remote-shell', version: '1.0.0.RELEASE'],
            [group: 'org.springframework.data', name:'spring-data-jpa', version:'1.11.1.RELEASE'],
            [group: 'org.springframework', name:'spring-orm',version:'$springVersion' ],
            [group: 'org.springframework', name:'spring-tx', version:'$springVersion'],
         //   [group: 'org.springframework', name: 'spring-test', version: '4.3.7.RELEASE'],
            //hibernate 
            [group: 'org.hibernate',name:'hibernate-core', version:'5.2.8.Final'],
            //[group: 'org.hibernate', name:'hibernate-entitymanager', version:'5.2.8.Final'],
            [group: 'org.javassist', name:'javassist', version:'3.18.2-GA'],
            //DB
            [group: 'mysql', name:'mysql-connector-java', version:'5.1.9'], // this is a necessary dependency
            [group: 'commons-dbcp', name:'commons-dbcp', version:'1.4'],
            [group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0']
            
    )
}

javafx {
    appID 'JavaFx'
    appName 'SpringFX'
    mainClass = 'gui.Main'
}

eclipse {
    project.natures "org.springframework.ide.eclipse.core.springnature"
}

processResources {
    expand(project.properties)
}